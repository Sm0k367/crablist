<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DJ SMOKE STREAM â€” 2026 OFFICIAL VAULT</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap');

        :root {
            --bg-color: #050508;
            --glass: rgba(18, 18, 26, 0.85);
            --neon-pink: #ff00ff;
            --neon-blue: #00d4ff;
            --neon-purple: #9d00ff;
            --neon-orange: #ffaa00;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; scroll-behavior: smooth; }

        body {
            background-color: var(--bg-color);
            background-image: 
                radial-gradient(circle at 20% 30%, rgba(157, 0, 255, 0.1) 0%, transparent 40%),
                radial-gradient(circle at 80% 70%, rgba(0, 212, 255, 0.1) 0%, transparent 40%),
                url('https://www.transparenttextures.com/patterns/stardust.png');
            background-attachment: fixed;
            color: #fff;
            font-family: 'Inter', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            padding: 40px 15px;
        }

        .main-container {
            width: 100%;
            max-width: 820px;
            background: var(--glass);
            backdrop-filter: blur(30px);
            -webkit-backdrop-filter: blur(30px);
            border-radius: 40px;
            border: 1px solid rgba(255, 255, 255, 0.08);
            padding: 50px 30px;
            box-shadow: 0 0 100px rgba(0, 0, 0, 0.9);
        }

        header { text-align: center; margin-bottom: 50px; }
        
        h1 {
            font-size: clamp(2.2rem, 10vw, 4.2rem);
            font-weight: 900;
            text-transform: uppercase;
            letter-spacing: -3px;
            background: linear-gradient(45deg, var(--neon-pink), var(--neon-purple), var(--neon-blue), var(--neon-orange));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            filter: drop-shadow(0 0 20px rgba(157, 0, 255, 0.5));
            margin-bottom: 10px;
        }

        .subtitle {
            font-size: 0.85rem;
            color: var(--neon-orange);
            letter-spacing: 5px;
            font-weight: 700;
            text-transform: uppercase;
            opacity: 0.9;
        }

        .nav-pills {
            display: flex;
            justify-content: center;
            gap: 12px;
            flex-wrap: wrap;
            margin: 40px 0 25px;
        }

        .pill {
            background: rgba(255,255,255,0.05);
            border: 1px solid rgba(255,255,255,0.1);
            color: #aaa;
            padding: 10px 20px;
            border-radius: 50px;
            font-size: 0.7rem;
            font-weight: 800;
            cursor: pointer;
            transition: 0.3s;
            text-transform: uppercase;
        }

        .pill:hover, .pill.active {
            background: var(--neon-purple);
            border-color: var(--neon-purple);
            color: #fff;
            box-shadow: 0 0 20px rgba(157, 0, 255, 0.5);
        }

        .search-container { position: relative; width: 100%; margin-bottom: 40px; }
        .search-container input {
            width: 100%;
            background: rgba(0,0,0,0.4);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 18px;
            padding: 18px 25px;
            color: #fff;
            font-size: 1rem;
            outline: none;
        }

        .vault-grid { display: flex; flex-direction: column; gap: 50px; }

        .song-card {
            border-radius: 32px;
            padding: 1px;
            transition: transform 0.4s ease;
        }

        .card-inner {
            padding: 30px;
            background: #08080c;
            border-radius: 31px;
        }

        .genre-tag {
            font-size: 0.65rem;
            font-weight: 900;
            color: var(--neon-blue);
            margin-bottom: 10px;
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        .song-title { font-size: 1.6rem; font-weight: 800; margin-bottom: 20px; color: #fff; }

        .iframe-wrapper {
            border-radius: 20px;
            overflow: hidden;
            background: #000;
            border: 1px solid rgba(255,255,255,0.05);
            height: 240px;
        }
    </style>
</head>
<body>

    <div class="main-container">
        <header>
            <h1>DJ Smoke Stream</h1>
            <div class="subtitle">THE FULL 2026 DISCOGRAPHY</div>
            
            <div class="nav-pills">
                <button class="pill active" onclick="filterVault('all')">ALL TRACKS</button>
                <button class="pill" onclick="filterVault('G-Funk')">G-FUNK / WEST</button>
                <button class="pill" onclick="filterVault('Crunk')">CRUNK / TRAP</button>
                <button class="pill" onclick="filterVault('Sensual')">SENSUAL</button>
                <button class="pill" onclick="filterVault('House')">HOUSE / EDM</button>
            </div>

            <div class="search-container">
                <input type="text" id="searchInput" placeholder="Search title or vibe..." onkeyup="searchVault()">
            </div>
        </header>

        <div class="vault-grid" id="songGrid"></div>
    </div>

<script>
    const tracks = [
        // --- NEW BATCH ---
        { t: "Chrome Dreams", g: "SYNTH-TRAP, FUTURISTIC", v: "Crunk", id: "8526fbe3-f55e-4829-a442-4bf03242afbd", c: "var(--neon-purple)" },
        { t: "Westside Rhythm", g: "90s G-FUNK, RIDIN' BEAT", v: "G-Funk", id: "ef71c0d9-ea83-4d45-bdf2-93ed669c4bae", c: "var(--neon-orange)" },
        { t: "Neon Horizon", g: "DEEP HOUSE, CHILLWAVE", v: "House", id: "f94aa2f5-3b58-449a-ad0f-11d5fe709645", c: "var(--neon-blue)" },
        { t: "Urban Jungle", g: "HARDCORE TRAP, SCRATCHES", v: "Crunk", id: "acd4da8e-bc9a-411b-9fac-d91ac79f3b87", c: "var(--neon-pink)" },
        
        // --- PREVIOUS BATCH ---
        { t: "The Smoke Zone", g: "EXPERIMENTAL, TECHNO", v: "House", id: "fbacec1b-457a-4a29-9407-5ac4e5232a63", c: "var(--neon-purple)" },
        { t: "Bassline Hustle", g: "TURNTABLISM, SCRATCH", v: "Crunk", id: "b5c79c4d-5151-42ca-a631-7730419b4e18", c: "var(--neon-blue)" },
        { t: "Electric Sunset", g: "SYNTHWAVE, FUNK", v: "House", id: "13a4fe1e-5ba5-409f-8492-f12cb716cf6a", c: "var(--neon-pink)" },
        { t: "Midnight Ride", g: "G-FUNK, CHILL", v: "G-Funk", id: "224e2a3f-4046-40ed-b04b-da68c0fc273f", c: "var(--neon-orange)" },
        
        // --- CLASSICS ---
        { t: "Low Lights, High Danger", g: "BIG ROOM, EDM", v: "House", id: "4eb5722c-08a3-48ac-81e1-8e506a2405ab", c: "var(--neon-purple)" },
        { t: "One Night Only", g: "ELECTRO-FUNK", v: "G-Funk", id: "daff476d-0b5d-4f71-97a2-cc2b85fb7f3c", c: "var(--neon-pink)" }
    ];

    function renderVault(data) {
        const grid = document.getElementById('songGrid');
        grid.innerHTML = data.map(track => `
            <div class="song-card" style="border: 1px solid ${track.c}; box-shadow: 0 0 15px ${track.c}33;">
                <div class="card-inner">
                    <div class="genre-tag">${track.g}</div>
                    <div class="song-title">${track.t}</div>
                    <div class="iframe-wrapper">
                        <iframe 
                            src="https://suno.com/embed/${track.id}" 
                            width="100%" 
                            height="240" 
                            frameborder="0" 
                            allow="autoplay; encrypted-media; fullscreen" 
                            loading="lazy">
                        </iframe>
                    </div>
                </div>
            </div>
        `).join('');
    }

    function searchVault() {
        const q = document.getElementById('searchInput').value.toLowerCase();
        renderVault(tracks.filter(t => t.t.toLowerCase().includes(q) || t.g.toLowerCase().includes(q)));
    }

    function filterVault(vibe) {
        document.querySelectorAll('.pill').forEach(b => b.classList.remove('active'));
        if (event) event.target.classList.add('active');
        renderVault(vibe === 'all' ? tracks : tracks.filter(t => t.v === vibe));
    }

    renderVault(tracks);
</script>
</body>
</html>
