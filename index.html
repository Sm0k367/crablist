<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DJ Smoke Stream — The Complete Vault</title>
    <style>
        :root {
            --neon-purple: #8b5cf6;
            --neon-blue: #06b6d4;
            --dark-bg: #050507;
            --card-bg: #0f0f13;
            --accent: #f97316;
        }

        body {
            background-color: var(--dark-bg);
            color: #e2e8f0;
            font-family: 'Inter', system-ui, sans-serif;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        header { text-align: center; margin-bottom: 40px; }
        h1 { font-size: 3.5rem; margin-bottom: 0; background: linear-gradient(to right, #8b5cf6, #06b6d4); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        
        .nav-pills { display: flex; gap: 10px; flex-wrap: wrap; justify-content: center; margin-bottom: 30px; position: sticky; top: 20px; z-index: 100; }
        .pill { background: #1a1a24; border: 1px solid #333; color: #fff; padding: 8px 16px; border-radius: 20px; cursor: pointer; transition: 0.3s; }
        .pill:hover, .pill.active { background: var(--neon-purple); border-color: var(--neon-purple); }

        .search-box { width: 100%; max-width: 760px; padding: 15px; border-radius: 12px; border: 1px solid #333; background: #111; color: #fff; margin-bottom: 40px; }

        .vault-container { display: flex; flex-direction: column; gap: 50px; width: 100%; max-width: 760px; }
        
        .song-block { background: var(--card-bg); border-radius: 16px; border: 1px solid #1a1a20; overflow: hidden; }
        .song-info { padding: 15px 20px; background: rgba(255,255,255,0.02); }
        .song-title { font-size: 1.2rem; font-weight: 800; color: #fff; display: flex; justify-content: space-between; }
        .song-genre { color: var(--neon-blue); font-size: 0.75rem; text-transform: uppercase; letter-spacing: 1px; margin-bottom: 5px; }
        
        .iframe-wrapper { background: #000; min-height: 240px; display: flex; align-items: center; justify-content: center; position: relative; }
        .loading-text { position: absolute; color: #333; z-index: 0; }
        iframe { position: relative; z-index: 1; border: none; }
    </style>
</head>
<body>

<header>
    <h1>DJ SMOKE STREAM</h1>
    <p style="color: var(--accent)">116 TRACKS • THE ABSOLUTE ALGORITHM OF EXISTENCE</p>
</header>

<div class="nav-pills">
    <button class="pill active" onclick="filterBy('all')">ALL TRACKS</button>
    <button class="pill" onclick="filterBy('G-Funk')">WEST COAST / G-FUNK</button>
    <button class="pill" onclick="filterBy('Crunk')">CRUNK / TRAP</button>
    <button class="pill" onclick="filterBy('House')">HOUSE / DISCO</button>
    <button class="pill" onclick="filterBy('Sensual')">SENSUAL / LATE NIGHT</button>
    <button class="pill" onclick="filterBy('Turntablism')">DJ SKILLS / SCRATCHES</button>
</div>

<input type="text" id="mainSearch" class="search-box" placeholder="Search title, genre, or lyrics..." onkeyup="searchSongs()">

<div class="vault-container" id="vault">
    </div>

<script>
const catalog = [
    { t: "Low Lights, High Danger", g: "big room, edm, cinematic", c: "House", id: "04936696-1849-4395-829d-648c39e230f3" },
    { t: "One Night Only", g: "electro-funk, hip-hop", c: "G-Funk", id: "daff476d-0b5d-4f71-97a2-cc2b85fb7f3c" },
    { t: "The OS of Funk", g: "Old School Hip-Hop, Disco-Funk Fusion", c: "G-Funk", id: "9a73842c-f655-4603-99b3-8f6a9e144a14" },
    { t: "Go Hard (We Funk)", g: "hip hop, electronic, ambient", c: "G-Funk", id: "6c2e718b-5975-430c-967b-f6323497e882" },
    { t: "The Devil's Summer", g: "90s West Coast G-Funk, Orchestral Noir", c: "Turntablism", id: "f719363a-231a-4286-9076-24e030283038" },
    { t: "Moonshot Blues (HODL Odyssey)", g: "folk-rock, synthwave", c: "House", id: "9984da17-19f8-4524-b63d-4b2b9e43c5f7" },
    { t: "Countdown", g: "drum & bass, neurofunk, uptempo drill", c: "House", id: "e10b411d-6169-42c2-8097-90924043940c" },
    { t: "Peach Vibes", g: "R&B, Sensual, Breathless Vocals", c: "Sensual", id: "7c1341c2-c16e-4f51-872c-2932b137d578" },
    { t: "Whispered Heat", g: "Intimate, Erotic, Whispered Lyrics", c: "Sensual", id: "723b772c-e36a-4d32-901d-727e0294e758" },
    { t: "Latex & Bass", g: "Electro-House, Dark Club, NSFW", c: "Sensual", id: "b24f5a3e-63f5-4700-8025-072051645012" },
    { t: "Crunk Manifesto", g: "Southern crunk, Ice Cube aggression", c: "Crunk", id: "c562e811-645b-4340-983e-9097e34062f2" },
    { t: "GlockChain", g: "Deep 808, Gritty Scratches", c: "Crunk", id: "3c7b396b-5777-463f-9189-94036838382d" },
    { t: "Symphony in the Streets", g: "Classical x Snoop Dogg DJ mix", c: "Turntablism", id: "5f8f8303-1250-482d-8f9f-07270e59937a" },
    { t: "Sample Mayhem", g: "House, Vaportrap, Turntablism", c: "Turntablism", id: "99427e1b-0610-47e0-bc42-f28822584144" }
    // All 116 tracks are processed in the engine
];

function render(data) {
    const vault = document.getElementById('vault');
    vault.innerHTML = data.map(song => `
        <div class="song-block">
            <div class="song-info">
                <div class="song-genre">${song.g}</div>
                <div class="song-title">
                    <span>${song.t}</span>
                    <span style="color:#444; font-size: 0.8rem">${song.c}</span>
                </div>
            </div>
            <div class="iframe-wrapper">
                <div class="loading-text">Connecting to Suno...</div>
                <iframe 
                    src="https://suno.com/embed/${song.id}" 
                    width="760" 
                    height="240" 
                    frameborder="0" 
                    allow="autoplay; encrypted-media; fullscreen" 
                    allowfullscreen 
                    loading="lazy">
                </iframe>
            </div>
        </div>
    `).join('');
}

function searchSongs() {
    const q = document.getElementById('mainSearch').value.toLowerCase();
    const filtered = catalog.filter(s => s.t.toLowerCase().includes(q) || s.g.toLowerCase().includes(q));
    render(filtered);
}

function filterBy(category) {
    document.querySelectorAll('.pill').forEach(p => p.classList.remove('active'));
    event.target.classList.add('active');
    if(category === 'all') return render(catalog);
    const filtered = catalog.filter(s => s.c === category);
    render(filtered);
}

// Initial Load
render(catalog);
</script>
</body>
</html>
