<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DJ SMOKE STREAM ‚Äî 2026 DISCOGRAPHY</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap');

        :root {
            --bg-color: #050508;
            --glass: rgba(18, 18, 26, 0.7);
            --neon-pink: #ff00ff;
            --neon-blue: #00d4ff;
            --neon-purple: #9d00ff;
            --neon-orange: #ffaa00;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            background-color: var(--bg-color);
            background-image: 
                radial-gradient(white, rgba(255,255,255,.2) 2px, transparent 40px),
                radial-gradient(white, rgba(255,255,255,.15) 1px, transparent 30px),
                url('https://www.transparenttextures.com/patterns/stardust.png');
            background-size: 550px 550px, 350px 350px, cover;
            color: #fff;
            font-family: 'Inter', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            padding: 40px 20px;
        }

        /* Main Glass Container */
        .main-container {
            width: 100%;
            max-width: 800px;
            background: var(--glass);
            backdrop-filter: blur(20px);
            border-radius: 40px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 40px;
            box-shadow: 0 0 50px rgba(0, 0, 0, 0.5);
        }

        header { text-align: center; margin-bottom: 40px; }

        h1 {
            font-size: 3.5rem;
            font-weight: 900;
            text-transform: uppercase;
            letter-spacing: -2px;
            background: linear-gradient(to right, #f0f, #9d00ff, #00d4ff, #ffaa00);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            filter: drop-shadow(0 0 10px rgba(157, 0, 255, 0.5));
            margin-bottom: 5px;
        }

        .subtitle {
            font-size: 1rem;
            color: var(--neon-orange);
            letter-spacing: 2px;
            font-weight: 700;
            margin-bottom: 30px;
        }

        /* Nav Pills */
        .nav-pills {
            display: flex;
            justify-content: center;
            gap: 10px;
            flex-wrap: wrap;
            margin-bottom: 30px;
        }

        .pill {
            background: transparent;
            border: 1px solid rgba(255,255,255,0.3);
            color: #fff;
            padding: 6px 15px;
            border-radius: 20px;
            font-size: 0.75rem;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
        }

        .pill:hover, .pill.active {
            background: var(--neon-purple);
            border-color: var(--neon-purple);
            box-shadow: 0 0 15px var(--neon-purple);
        }

        /* Search Bar */
        .search-container {
            position: relative;
            margin-bottom: 30px;
        }

        .search-container input {
            width: 100%;
            background: rgba(255,255,255,0.05);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 12px;
            padding: 12px 40px 12px 15px;
            color: #fff;
            font-size: 0.9rem;
            outline: none;
        }

        .search-icon {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #666;
        }

        .vault-grid-label {
            font-size: 0.9rem;
            color: #aaa;
            margin-bottom: 20px;
        }

        /* Song Cards */
        .vault-grid { display: flex; flex-direction: column; gap: 30px; }

        .song-card {
            background: rgba(0,0,0,0.3);
            border-radius: 24px;
            padding: 2px; /* For the gradient border effect */
            transition: 0.3s;
        }

        .song-card:nth-child(1) { border: 1px solid var(--neon-purple); }
        .song-card:nth-child(2) { border: 1px solid var(--neon-pink); }
        .song-card:nth-child(3) { border: 1px solid var(--neon-blue); }

        .card-inner {
            padding: 20px;
            background: var(--bg-color);
            border-radius: 22px;
        }

        .genre-tag {
            font-size: 0.7rem;
            font-weight: 900;
            color: var(--neon-blue);
            text-transform: uppercase;
            margin-bottom: 5px;
        }

        .song-title {
            font-size: 1.4rem;
            font-weight: 700;
            margin-bottom: 15px;
        }

        .iframe-wrapper {
            width: 100%;
            height: 240px;
            border-radius: 16px;
            overflow: hidden;
            background: #000;
        }

        iframe { border: none; }
    </style>
</head>
<body>

    <div class="main-container">
        <header>
            <h1>DJ Smoke Stream</h1>
            <div class="subtitle">THE FULL 2026 DISCOGRAPHY</div>
            
            <div class="nav-pills">
                <button class="pill active">ALL TRACKS</button>
                <button class="pill">WEST COAST / G-FUNK</button>
                <button class="pill">CRUNK / TRAP</button>
                <button class="pill">SENSUAL / LATE NIGHT</button>
            </div>

            <div class="search-container">
                <input type="text" placeholder="Search title, vibe, or keywords...">
                <span class="search-icon">üîç</span>
            </div>
        </header>

        <div class="vault-grid-label">Vault-grid</div>

        <div class="vault-grid">
            <div class="song-card">
                <div class="card-inner">
                    <div class="genre-tag">BIG ROOM, EDM, CINEMATIC</div>
                    <div class="song-title">Low Lights, High Danger</div>
                    <div class="iframe-wrapper">
                        <iframe src="https://suno.com/embed/4eb5722c-08a3-48ac-81e1-8e506a2405ab" width="100%" height="240" allow="autoplay"></iframe>
                    </div>
                </div>
            </div>

            <div class="song-card">
                <div class="card-inner">
                    <div class="genre-tag">ELECTRO-FUNK, HIP-HOP</div>
                    <div class="song-title">One Night Only</div>
                    <div class="iframe-wrapper">
                        <iframe src="https://suno.com/embed/daff476d-0b5d-4f71-97a2-cc2b85fb7f3c" width="100%" height="240"></iframe>
                    </div>
                </div>
            </div>

            <div class="song-card">
                <div class="card-inner">
                    <div class="genre-tag">90S WEST COAST G-FUNK, ORCHESTRAL NOIR</div>
                    <div class="song-title">The Devil's Summer</div>
                    <div class="iframe-wrapper">
                        <iframe src="https://suno.com/embed/f719363a-231a-4286-9076-24e030283038" width="100%" height="240"></iframe>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
