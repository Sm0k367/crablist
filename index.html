    <style>
        @import url('https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;700;900&display=swap');

        :root {
            --neon-purple: #9d00ff;
            --neon-blue: #00d4ff;
            --neon-pink: #ff00ff;
            --neon-orange: #ffaa00;
        }

        body {
            margin: 0;
            background: #000;
            color: #fff;
            font-family: 'Space Grotesk', sans-serif;
            overflow-x: hidden;
        }

        #canvas-container {
            position: fixed;
            top: 0;
            left: 0;
            z-index: -1;
        }

        .content-overlay {
            position: relative;
            z-index: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 80px 20px;
        }

        header {
            text-align: center;
            margin-bottom: 60px;
            pointer-events: none;
        }

        h1 {
            font-size: clamp(2.5rem, 12vw, 5.5rem);
            margin: 0;
            font-weight: 900;
            background: linear-gradient(to bottom, #fff, var(--neon-purple));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-transform: uppercase;
            letter-spacing: -4px;
        }

        .subtitle {
            letter-spacing: 8px;
            color: var(--neon-blue);
            font-weight: 700;
            text-transform: uppercase;
            font-size: 0.9rem;
            margin-top: 10px;
        }

        .vibe-nav {
            display: flex;
            gap: 12px;
            margin: 30px 0;
            flex-wrap: wrap;
            justify-content: center;
        }

        .vibe-btn {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
            padding: 10px 24px;
            border-radius: 50px;
            cursor: pointer;
            font-weight: bold;
            font-size: 0.75rem;
            transition: 0.3s;
            text-transform: uppercase;
        }

        .vibe-btn:hover, .vibe-btn.active {
            background: var(--neon-purple);
            border-color: var(--neon-purple);
            box-shadow: 0 0 20px var(--neon-purple);
        }

        .search-box {
            width: 100%;
            max-width: 760px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 22px;
            border-radius: 20px;
            color: white;
            font-size: 1.1rem;
            backdrop-filter: blur(15px);
            margin-bottom: 60px;
            outline: none;
            transition: 0.3s;
        }

        .search-box:focus {
            border-color: var(--neon-blue);
            box-shadow: 0 0 40px rgba(0, 212, 255, 0.2);
        }

        .vault-grid {
            display: flex;
            flex-direction: column;
            gap: 60px;
            width: 100%;
            max-width: 760px;
        }

        .track-card {
            background: rgba(10, 10, 18, 0.85);
            border: 1px solid rgba(255, 255, 255, 0.05);
            border-radius: 35px;
            padding: 30px;
            backdrop-filter: blur(20px);
            transition: transform 0.4s ease, border-color 0.4s ease;
        }

        .track-card:hover {
            transform: translateY(-10px);
        }

        .genre {
            color: var(--neon-blue);
            text-transform: uppercase;
            letter-spacing: 2px;
            font-size: 0.7rem;
            font-weight: 900;
            margin-bottom: 8px;
        }

        .title {
            font-size: 1.8rem;
            font-weight: 700;
            margin-bottom: 25px;
        }

        .iframe-container {
            border-radius: 22px;
            overflow: hidden;
            background: #000;
            height: 240px;
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        iframe {
            border: none;
            width: 100%;
            height: 100%;
        }

        footer {
            margin-top: 100px;
            color: #444;
            font-size: 0.8rem;
            text-align: center;
        }
    </style>
</head>
<body>

    <div id="canvas-container"></div>

    <div class="content-overlay">
        <header>
            <h1>DJ SMOKE</h1>
            <div class="subtitle">FULL 2026 DISCOGRAPHY VAULT</div>
        </header>

        <div class="vibe-nav">
            <button class="vibe-btn active" onclick="filterVault('all', this)">ALL TRACKS</button>
            <button class="vibe-btn" onclick="filterVault('G-Funk', this)">G-FUNK / WEST</button>
            <button class="vibe-btn" onclick="filterVault('Crunk', this)">CRUNK / TRAP</button>
            <button class="vibe-btn" onclick="filterVault('House', this)">HOUSE / EDM</button>
            <button class="vibe-btn" onclick="filterVault('Sensual', this)">SENSUAL</button>
        </div>

        <input type="text" class="search-box" placeholder="SEARCH TRACKS, GENRES, VIBES..." id="search" onkeyup="searchVault()">

        <div class="vault-grid" id="vault">
            </div>

        <footer>Â© 2026 DJ SMOKE STREAM // BUILT IN THE ALGORITHM</footer>
    </div>

    <script>
        // --- COMPLETE INTEGRATED TRACK DATABASE ---
        const tracks = [
            // Batch 1

            { t: "One Night Only", g: "ELECTRO-FUNK", v: "G-Funk", id: "daff476d-0b5d-4f71-97a2-cc2b85fb7f3c", c: "var(--neon-pink)" },
            { t: "The Devil's Summer", g: "90s WEST COAST / NOIR", v: "G-Funk", id: "f719363a-231a-4286-9076-24e030283038", c: "var(--neon-blue)" },
            { t: "The OS of Funk", g: "OLD SCHOOL HIP-HOP", v: "G-Funk", id: "9a73842c-f655-4603-99b3-8f6a9e144a14", c: "var(--neon-orange)" },
            { t: "Countdown", g: "D&B / DRILL", v: "House", id: "e10b411d-6169-42c2-8097-90924043940c", c: "var(--neon-purple)" },
            
            // Batch 2
            { t: "The Smoke Zone", g: "EXPERIMENTAL TECHNO", v: "House", id: "fbacec1b-457a-4a29-9407-5ac4e5232a63", c: "var(--neon-purple)" },
            { t: "Bassline Hustle", g: "TURNTABLISM / TRAP", v: "Crunk", id: "b5c79c4d-5151-42ca-a631-7730419b4e18", c: "var(--neon-blue)" },
            { t: "Electric Sunset", g: "SYNTHWAVE", v: "House", id: "13a4fe1e-5ba5-409f-8492-f12cb716cf6a", c: "var(--neon-pink)" },
            { t: "Midnight Ride", g: "CHILL G-FUNK", v: "G-Funk", id: "224e2a3f-4046-40ed-b04b-da68c0fc273f", c: "var(--neon-orange)" },

            // Batch 3
            { t: "Chrome Dreams", g: "SYNTH-TRAP", v: "Crunk", id: "8526fbe3-f55e-4829-a442-4bf03242afbd", c: "var(--neon-purple)" },
            { t: "Westside Rhythm", g: "G-FUNK RIDE", v: "G-Funk", id: "ef71c0d9-ea83-4d45-bdf2-93ed669c4bae", c: "var(--neon-orange)" },
            { t: "Neon Horizon", g: "DEEP HOUSE", v: "House", id: "f94aa2f5-3b58-449a-ad0f-11d5fe709645", c: "var(--neon-blue)" },
            { t: "Urban Jungle", g: "HARDCORE TRAP", v: "Crunk", id: "acd4da8e-bc9a-411b-9fac-d91ac79f3b87", c: "var(--neon-pink)" },

            // Batch 4
            { t: "Sample Mayhem", g: "SCRATCH / VAPOR", v: "Crunk", id: "b5c79c4d-5151-42ca-a631-7730419b4e18", c: "var(--neon-purple)" },
            { t: "The Devil's Summer VIP", g: "ORCHESTRAL WEST", v: "G-Funk", id: "acfb57ed-982f-42ae-90c7-71640a891362", c: "var(--neon-blue)" },
            { t: "Back For It", g: "GLITCH DISCO", v: "House", id: "10242707-d00a-4cae-9470-a88f7625e53f", c: "var(--neon-orange)" },
            { t: "Neon Drifting", g: "PHONK", v: "Crunk", id: "eda69867-6359-4f52-8a8d-b403fc26e6ba", c: "var(--neon-pink)" },
            { t: "Midnight In Tokyo", g: "LO-FI JAZZ", v: "Sensual", id: "23e06613-268f-4736-a632-52b4097df697", c: "var(--neon-purple)" },
            { t: "Cyber Streets", g: "INDUSTRIAL", v: "House", id: "627f5bf0-4a26-4654-a023-3585f6799bf9", c: "var(--neon-blue)" },
            { t: "Vibe Check", g: "FUTURE BOUNCE", v: "House", id: "2d5066ca-9f23-492c-826b-86e9cc7ff8d3", c: "var(--neon-pink)" }
        ];

        function render(data) {
            const vault = document.getElementById('vault');
            vault.innerHTML = data.map(s => `
                <div class="track-card" style="border-color: ${s.c}33">
                    <div class="genre">${s.g}</div>
                    <div class="title">${s.t}</div>
                    <div class="iframe-container">
                        <iframe 
                            src="https://suno.com/embed/${s.id}" 
                            width="760" 
                            height="240" 
                            frameborder="0" 
                            allow="autoplay; encrypted-media; fullscreen" 
                            loading="lazy">
                        </iframe>
                    </div>
                </div>
            `).join('');
        }

        function filterVault(vibe, btn) {
            document.querySelectorAll('.vibe-btn').forEach(b => b.classList.remove('active'));
            btn.classList.add('active');
            if(vibe === 'all') return render(tracks);
            render(tracks.filter(t => t.v === vibe));
        }

        function searchVault() {
            const val = document.getElementById('search').value.toLowerCase();
            render(tracks.filter(t => t.t.toLowerCase().includes(val) || t.g.toLowerCase().includes(val)));
        }

        render(tracks);

        // --- THREE.JS BACKGROUND ---
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.getElementById('canvas-container').appendChild(renderer.domElement);

        // Starfield
        const starGeo = new THREE.BufferGeometry();
        const starMat = new THREE.PointsMaterial({ color: 0xffffff, size: 0.7 });
        const starPoints = [];
        for (let i = 0; i < 8000; i++) {
            starPoints.push((Math.random() - 0.5) * 2000, (Math.random() - 0.5) * 2000, -Math.random() * 2000);
        }
        starGeo.setAttribute('position', new THREE.Float32BufferAttribute(starPoints, 3));
        const stars = new THREE.Points(starGeo, starMat);
        scene.add(stars);

        // Pulsing Sphere (The Algorithm)
        const sunGeo = new THREE.SphereGeometry(15, 32, 32);
        const sunMat = new THREE.MeshBasicMaterial({ color: 0x9d00ff, wireframe: true, transparent: true, opacity: 0.3 });
        const sun = new THREE.Mesh(sunGeo, sunMat);
        sun.position.z = -100;
        scene.add(sun);

        camera.position.z = 5;

        function animate() {
            requestAnimationFrame(animate);
            stars.rotation.y += 0.0002;
            stars.rotation.x += 0.0001;
            sun.rotation.y += 0.005;
            const scale = 1 + Math.sin(Date.now() * 0.001) * 0.1;
            sun.scale.set(scale, scale, scale);
            renderer.render(scene, camera);
        }
        animate();

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        // Mouse Parallax
        document.addEventListener('mousemove', (e) => {
            const x = (e.clientX / window.innerWidth) - 0.5;
            const y = (e.clientY / window.innerHeight) - 0.5;
            sun.position.x = x * 30;
            sun.position.y = -y * 30;
        });
    </script>
</body>
</html>
