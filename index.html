<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap');

        :root {
            --bg-color: #050508;
            --glass: rgba(18, 18, 26, 0.85);
            --neon-pink: #ff00ff;
            --neon-blue: #00d4ff;
            --neon-purple: #9d00ff;
            --neon-orange: #ffaa00;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; scroll-behavior: smooth; }

        body {
            background-color: var(--bg-color);
            background-image: 
                radial-gradient(circle at 20% 30%, rgba(157, 0, 255, 0.1) 0%, transparent 40%),
                radial-gradient(circle at 80% 70%, rgba(0, 212, 255, 0.1) 0%, transparent 40%),
                url('https://www.transparenttextures.com/patterns/stardust.png');
            background-attachment: fixed;
            color: #fff;
            font-family: 'Inter', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            padding: 40px 15px;
        }

        /* Container & Glass Effect */
        .main-container {
            width: 100%;
            max-width: 820px;
            background: var(--glass);
            backdrop-filter: blur(30px);
            -webkit-backdrop-filter: blur(30px);
            border-radius: 40px;
            border: 1px solid rgba(255, 255, 255, 0.08);
            padding: 50px 30px;
            box-shadow: 0 0 100px rgba(0, 0, 0, 0.9);
        }

        /* Typography */
        header { text-align: center; margin-bottom: 50px; }
        
        h1 {
            font-size: clamp(2.2rem, 10vw, 4.2rem);
            font-weight: 900;
            text-transform: uppercase;
            letter-spacing: -3px;
            background: linear-gradient(45deg, var(--neon-pink), var(--neon-purple), var(--neon-blue), var(--neon-orange));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            filter: drop-shadow(0 0 20px rgba(157, 0, 255, 0.5));
            margin-bottom: 10px;
        }

        .subtitle {
            font-size: 0.85rem;
            color: var(--neon-orange);
            letter-spacing: 5px;
            font-weight: 700;
            text-transform: uppercase;
            opacity: 0.9;
        }

        /* Navigation & Search */
        .nav-pills {
            display: flex;
            justify-content: center;
            gap: 12px;
            flex-wrap: wrap;
            margin: 40px 0 25px;
        }

        .pill {
            background: rgba(255,255,255,0.05);
            border: 1px solid rgba(255,255,255,0.1);
            color: #aaa;
            padding: 10px 20px;
            border-radius: 50px;
            font-size: 0.7rem;
            font-weight: 800;
            cursor: pointer;
            transition: 0.3s;
            text-transform: uppercase;
        }

        .pill:hover, .pill.active {
            background: var(--neon-purple);
            border-color: var(--neon-purple);
            color: #fff;
            box-shadow: 0 0 20px rgba(157, 0, 255, 0.5);
        }

        .search-container { position: relative; width: 100%; margin-bottom: 40px; }
        .search-container input {
            width: 100%;
            background: rgba(0,0,0,0.4);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 18px;
            padding: 18px 25px;
            color: #fff;
            font-size: 1rem;
            outline: none;
            transition: 0.3s;
        }
        .search-container input:focus { border-color: var(--neon-blue); box-shadow: 0 0 15px rgba(0, 212, 255, 0.2); }

        .vault-label { font-size: 0.75rem; color: #444; margin-bottom: 25px; letter-spacing: 2px; font-weight: 900; }

        /* The Tracks */
        .vault-grid { display: flex; flex-direction: column; gap: 50px; }

        .song-card {
            border-radius: 32px;
            padding: 1px;
            transition: transform 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .song-card:hover { transform: translateY(-5px); }

        .card-inner {
            padding: 30px;
            background: #08080c;
            border-radius: 31px;
        }

        .genre-tag {
            font-size: 0.65rem;
            font-weight: 900;
            color: var(--neon-blue);
            margin-bottom: 10px;
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        .song-title { font-size: 1.6rem; font-weight: 800; margin-bottom: 20px; color: #fff; letter-spacing: -0.5px; }

        .iframe-wrapper {
            border-radius: 20px;
            overflow: hidden;
            background: #000;
            border: 1px solid rgba(255,255,255,0.05);
            height: 240px;
        }

        /* Smooth Scrollbar */
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: var(--bg-color); }
        ::-webkit-scrollbar-thumb { background: #222; border-radius: 10px; }
        ::-webkit-scrollbar-thumb:hover { background: var(--neon-purple); }

    </style>
</head>
<body>

                <button class="pill active" onclick="filterVault('all')">ALL TRACKS</button>

                <button class="pill" onclick="filterVault('House')">HOUSE / EDM</button>
            </div>

            <div class="search-container">
                <input type="text" id="searchInput" placeholder="Search title, vibe, or keywords..." onkeyup="searchVault()">
            </div>
        </header>

        <div class="vault-label">Vault-grid</div>

        <div class="vault-grid" id="songGrid">
            </div>
    </div>

<script>

        // Continue adding your 116 tracks here...
    ];

    function renderVault(data) {
        const grid = document.getElementById('songGrid');
        grid.innerHTML = data.map(track => `
            <div class="song-card" style="border: 1px solid ${track.c}; box-shadow: 0 0 15px ${track.c}33;">
                <div class="card-inner">
                    <div class="genre-tag">${track.g}</div>
                    <div class="song-title">${track.t}</div>
                    <div class="iframe-wrapper">
                        <iframe 
                            src="https://suno.com/embed/${track.id}" 
                            width="100%" 
                            height="240" 
                            frameborder="0" 
                            allow="autoplay; encrypted-media; fullscreen" 
                            allowfullscreen 
                            loading="lazy" 
                            referrerpolicy="no-referrer-when-downgrade">
                        </iframe>
                    </div>
                </div>
            </div>
        `).join('');
    }

    function searchVault() {
        const q = document.getElementById('searchInput').value.toLowerCase();
        const filtered = tracks.filter(t => t.t.toLowerCase().includes(q) || t.g.toLowerCase().includes(q));
        renderVault(filtered);
    }

    function filterVault(vibe) {
        document.querySelectorAll('.pill').forEach(b => b.classList.remove('active'));
        event.target.classList.add('active');
        if(vibe === 'all') return renderVault(tracks);
        const filtered = tracks.filter(t => t.v === vibe);
        renderVault(filtered);
    }

    // Initial load
    renderVault(tracks);
</script>

</body>
</html>
